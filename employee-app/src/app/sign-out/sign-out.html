<div class="h-screen w-full flex flex-col items-center justify-center p-4">
  <div class="max-w-md text-center">
    <mat-icon class="icon-large icon-amber mb-4">waving_hand</mat-icon>
    <h1 class="text-2xl font-semibold mb-2">You've been signed out</h1>
    <p class="text-gray-500 mb-8">
      Thank you for using {{ appTitle() }}. You've been successfully signed out from your account.
      Please close your browser for complete security.
    </p>
    <div class="flex flex-col gap-3">
      <a mat-raised-button [routerLink]="['/home']" class="gap-2">
        <mat-icon>login</mat-icon>
        Sign in again
      </a>
    </div>
  </div>
</div>
