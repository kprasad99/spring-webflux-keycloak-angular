<div fxLayout="column" fxFlexFill>
    <div>
        <mat-toolbar color="primary">
            <div fxLayout="row" style="width: 100%;" fxLayoutAlign="start center" fxLayoutGap="10px">
                <div><img style="width: 36px; height: 36px;" src="assets/icons/icon-72x72.png" /></div>
                <div fxFlex fxFlexFill>
                </div>
                <div>
                    <ng-container *ngIf="isAuthenticated; then loggedInTemplate; else loggedOutTemplate"></ng-container>
                    <ng-template #loggedInTemplate>
                        <mat-menu #appMenu="matMenu">
                            <button mat-menu-item (click)="logout()">Logout</button>
                        </mat-menu>
                        <button mat-button [matMenuTriggerFor]="appMenu">
                            <span>{{userData?.name}}</span>
                        </button>
                    </ng-template>
                    <ng-template #loggedOutTemplate>
                        <button mat-icon-button (click)="login()">
                            <mat-icon>input</mat-icon>
                        </button>
                    </ng-template>
                </div>
            </div>
        </mat-toolbar>
    </div>
    <div fxFlex style="padding: 12px;">
        <router-outlet></router-outlet>
    </div>
    <!-- <div>footer</div> -->
</div>
