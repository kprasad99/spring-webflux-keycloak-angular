<div class="flex flex-col items-center justify-center h-screen w-full bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800">
  @if (errMessage()) {
    <div class="flex flex-col items-center gap-4 p-8 bg-white dark:bg-slate-800 rounded-2xl shadow-lg border border-red-200 dark:border-red-900 max-w-md mx-4">
      <div class="flex items-center justify-center w-16 h-16 bg-red-100 dark:bg-red-900/30 rounded-full">
        <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
      <div class="text-center">
        <h2 class="text-xl font-semibold text-slate-800 dark:text-slate-100 mb-2">Login Failed</h2>
        <p class="text-red-500 dark:text-red-400 text-sm">{{ errMessage() }}</p>
      </div>
      <button mat-flat-button color="primary" class="mt-2" (click)="retry()">
        Try Again
      </button>
    </div>
  } @else {
    <div class="flex flex-col items-center gap-6 p-8 bg-white dark:bg-slate-800 rounded-2xl shadow-lg max-w-md mx-4">
      <mat-spinner mode="indeterminate" [diameter]="48"></mat-spinner>
      <div class="text-center">
        <h2 class="text-xl font-semibold text-slate-800 dark:text-slate-100 mb-1">Signing you in</h2>
        <p class="text-slate-500 dark:text-slate-400 text-sm">Please wait while we authenticate your session...</p>
      </div>
    </div>
  }
</div>
