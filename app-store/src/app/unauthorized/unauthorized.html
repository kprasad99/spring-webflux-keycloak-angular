<div class="h-screen w-full flex flex-col items-center justify-center p-4">
  <div class="max-w-md text-center">
    <mat-icon class="icon-large mb-4" [class]="config().iconColor">
      {{ config().icon }}
    </mat-icon>
    <h1 class="text-2xl font-semibold mb-2">{{ config().title }}</h1>
    <p class="text-gray-500 mb-8">{{ config().message }}</p>
    <div class="flex flex-col gap-3">
      @if (config().showLogin) {
        <button mat-raised-button class="mat-primary" (click)="login()" class="gap-2">
          <mat-icon>login</mat-icon>
          Sign In Again
        </button>
      }
      <a mat-stroked-button routerLink="/" class="gap-2">
        <mat-icon>home</mat-icon>
        Back to Home
      </a>
    </div>
  </div>
</div>
